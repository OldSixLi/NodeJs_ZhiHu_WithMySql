">\n这是个“姬情四射”的故事……<br><br><br>那天我和闺蜜排队上公交车，她抬脚踩上台阶时，由于高度原因，屁股恰好正对着我的脸。于是我色心大起，狠狠地摸了一把，流里流气的吹了个口哨，<b>“呦，手感不错啊！”</b>然后顺势又掐了几把。<br><br>这时闺蜜从后面拍拍我的肩膀，让我往里挤挤，我说“好的”<br><br><br>……<br><br><br>……哎？<br>……哎哎哎？？？<br>……等等……好像有哪里不对……<br>……后…面…拍肩膀…那前面那个是……<br><br><br>我想，我永远也不会忘记前面那个妹子回过头来看我的，那个复杂的眼神……<br><br><b>后来，我居然在寝室楼的水房里和那个妹子再次相遇了……这是怎样的命运啊……</b><br><br>再后来……<br><br><br><br><br><br><br>你们先猜……过几天我来更新……\n</div>\n\n\n</div>\n<a class=\"zg-anchor-hidden ac\" name=\"41175289-comment\"></a>\n<div class=\"zm-item-meta answer-actions clearfix js-contentActions\">\n<div class=\"zm-meta-panel\">\n\n<a itemprop=\"url\" class=\"answer-date-link meta-item\" data-tooltip=\"s$t$发布于 2016-07-31\" target=\"_blank\" href=\"/question/48337357/answer/114238645\">编辑于 昨天 09:44</a>\n\n<a href=\"#\" name=\"addcomment\" class=\"meta-item toggle-comment js-toggleCommentBox\">\n<i class=\"z-icon-comment\"></i>339 条评论</a>\n\n\n<a href=\"#\" class=\"meta-item zu-autohide js-thank\" data-thanked=\"false\"><i class=\"z-icon-thank\"></i>感谢</a>\n\n\n\n<a href=\"#\" class=\"meta-item zu-autohide js-share\"><i class=\"z-icon-share\"></i>分享</a>\n\n<a href=\"#\" class=\"meta-item zu-autohide js-collect\"><i class=\"z-icon-collect\"></i>收藏</a>\n\n\n\n\n\n<span class=\"zg-bull zu-autohide\">&bull;</span>\n\n<a href=\"#\" class=\"meta-item zu-autohide js-noHelp\">没有帮助</a>\n\n<span class=\"zg-bull zu-autohide\">&bull;</span>\n<a href=\"#\" class=\"meta-item zu-autohide js-report\">举报</a>\n\n\n\n\n<meta name=\"copyrightStatus\" content=\"1\">\n<meta name=\"disableCopyAvatar\" content=\"\">\n\n<span class=\"zg-bull\">&bull;</span>\n\n<a href=\"/terms#sec-licence-1\" target=\"_blank\" class=\"meta-item copyright\">\n作者保留权利\n</a>\n\n\n</div>\n</div>\n</div>","<div tabindex=\"-1\" class=\"zm-item-answer  zm-item-expanded\"\n\nitemscope itemtype=\"http://schema.org/Answer\"\ndata-aid=\"40566411\"\ndata-atoken=\"112725362\"\ndata-collapsed=\"0\"\ndata-created=\"1469261128\"\ndata-deleted=\"0\"\ndata-helpful=\"1\"\ndata-isowner=\"0\"\ndata-copyable=\"1\"\n\n\n>\n<link itemprop=\"url\" href=\"/question/48337357/answer/112725362\">\n<meta itemprop=\"answer-id\" content=\"40566411\">\n<meta itemprop=\"answer-url-token\" content=\"112725362\">\n<a class=\"zg-anchor-hidden\" name=\"answer-40566411\"></a>\n\n\n<div class=\"zm-votebar\">\n<button class=\"up \">\n<i class=\"icon vote-arrow\"></i>\n<span class=\"count\">1083</span>\n<span class=\"label sr-only\">赞同</span>\n</button>\n<button class=\"down \">\n<i class=\"icon vote-arrow\"></i>\n<span class=\"label sr-only\">反对</span>\n</button>\n</div>\n\n\n<div class=\"answer-head\">\n<div class=\"zm-item-answer-author-info\">\n\n<a class=\"zm-item-link-avatar avatar-link\"\n\nhref=\"/people/qiang-se\" target=\"_blank\" data-hovercard=\"p$t$qiang-se\"\n\n><img src=\"https://pic4.zhimg.com/2f42b589cb19bccb21c9f9febf969553_s.jpg\"\nclass=\"zm-list-avatar avatar\"\n></a>\n\n\n<span class=\"author-link-line\">\n<a class=\"author-link\"\ndata-hovercard=\"p$t$qiang-se\"\ntarget=\"_blank\" href=\"/people/qiang-se\"\n>蔷色</a></span><span title=\"我妈嫌我丑\" class=\"bio\">我妈嫌我丑</span>\n\n</div>\n<div class=\"zm-item-vote-info\" data-votecount=\"1083\">\n\n\n\n<span class=\"voters text\"><a href=\"#\" class=\"more text\"><span class=\"js-voteCount\">1083</span>&nbsp;人赞同</a></span>\n\n\n</div>\n</div>\n<div class=\"zm-item-rich-text expandable js-collapse-body\" data-resourceid=\"11550241\" data-action=\"/answer/content\" data-author-name=\"蔷色\" data-entry-url=\"/question/48337357/answer/112725362\">\n\n\n<div class=\"zh-summary summary clearfix\" style=\"display:none;\">\n\n以前有个男朋友，在一起半年也只是牵牵手。有一天我们约在地铁站见面，一碰头他就把我连拖带拽弄到楼梯下面一个角落，短短几十秒我心里已经演了各种片儿。他把我圈到胸前，说，你看，我的T恤，限量款，夜光的，看到了吗看到了吗？我看着他纯真的脸庞，忍住…\n\n<a href=\"/question/48337357/answer/112725362\" class=\"toggle-expand\">显示全部</a>\n\n</div>\n\n\n<div class=\"zm-editable-content clearfix\">\n以前有个男朋友，在一起半年也只是牵牵手。<br>有一天我们约在地铁站见面，一碰头他就把我连拖带拽弄到楼梯下面一个角落，短短几十秒我心里已经演了各种片儿。<br>他把我圈到胸前，说，你看，我的T恤，限量款，夜光的，看到了吗看到了吗？<br>我看着他纯真的脸庞，忍住没动手。<br><br>----------<br>这件事情发生在去年，他28岁。<br><br>----------<br>我个人觉得男女之爱，总会有一个炽热的阶段，一个想要挂在对方身上的阶段，如果一个人主动追你，说喜欢你，爱你，又不愿跟你单独相处，不愿跟你在私密空间，更不愿有身体接触。只能说，他对你不是男女之爱，或者，压根儿就是不爱你，更或者，你可能就是个挡箭牌。<br>。一个不愿意付出时间，精力，这一年中，我给他买过很多东西，大大小小，就是那种出去看到什么都会想适合他，需要他，然后买给他。而他，最多给我带瓶水，他的收入和身家比我高很多。不是说我要他花钱或者什么的，而是我觉得，爱一个人是会不由自主想付出的。<br>有一天他跟我说，我觉得我们时间还长，欠你的我可以慢慢还。那一刻我突然懂了，我一腔热情投入的感情，在别人那里是一笔一笔算的。而且，他是在高高在上考验我。<br>结束之后，他要跟我做朋友，并且，隔段时间嘘寒问暖。我把他全部拉黑了。<br><br>一个不爱我，不睡我，甚至不把我当平等人的人，我留他在生活里干嘛。<br>但是，我也是用了很多长时间从自我怀疑和自我否定中走出来，太艰辛了。\n</div>\n\n\n</div>\n<a class=\"zg-anchor-hidden ac\" name=\"40566411-comment\"></a>\n<div class=\"zm-item-meta answer-actions clearfix js-contentActions\">\n<div class=\"zm-meta-panel\">\n\n<a itemprop=\"url\" class=\"answer-date-link meta-item\" data-tooltip=\"s$t$发布于 2016-07-23\" target=\"_blank\" href=\"/question/48337357/answer/112725362\">编辑于 2016-07-30</a>\n\n<a href=\"#\" name=\"addcomment\" class=\"meta-item toggle-comment js-toggleCommentBox\">\n<i class=\"z-icon-comment\"></i>294 条评论</a>\n\n\n<a href=\"#\" class=\"meta-item zu-autohide js-thank\" data-thanked=\"false\"><i class=\"z-icon-thank\"></i>感谢</a>\n\n\n\n<a href=\"#\" class=\"meta-item zu-autohide js-share\"><i class=\"z-icon-share\"></i>分享</a>\n\n<a href=\"#\" class=\"meta-item zu-autohide js-collect\"><i class=\"z-icon-collect\"></i>收藏</a>\n\n\n\n\n\n<span class=\"zg-bull zu-autohide\">&bull;</span>\n\n<a href=\"#\" class=\"meta-item zu-autohide js-noHelp\">没有帮助</a>\n\n<span class=\"zg-bull zu-autohide\">&bull;</span>\n<a href=\"#\" class=\"meta-item zu-autohide js-report\">举报</a>\n\n\n\n\n<meta name=\"copyrightStatus\" content=\"1\">\n<meta name=\"disableCopyAvatar\" content=\"\">\n\n<span class=\"zg-bull\">&bull;</span>\n\n<a href=\"/terms#sec-licence-1\" target=\"_blank\" class=\"meta-item copyright\">\n作者保留权利\n</a>\n\n\n</div>\n</div>\n</div>","<div tabindex=\"-1\" class=\"zm-item-answer  zm-item-expanded\"\n\nitemscope itemtype=\"http://schema.org/Answer\"\ndata-aid=\"40037634\"\ndata-atoke nt clearfix\">\n前一阵子想买房子，租的房子斜对面就有一个楼盘在卖，挂着这样的条幅：<br><br><br>大学<br>清区<br>盘90m2<br><br>我很兴奋地指着条幅跟男友说：“你看那里在卖房子也！大学清区盘90！是不是因为这附近很多大学但是楼盘快清光了所以叫大学清区盘？”<br><br>男友说：“那叫学区90平方大清盘。。”<br><br>有知友指出这叫大清学区。。= =国子监旁。。<br><br>————————————<br><br>再写一个，某次坐地铁，会途径A站，我的目的地是B站，但是我玩手机坐过站了坐到了C站。<br><br>于是我往回坐，结果一走神又坐过了到了A站。<br><br>再下来往回。。一走神又到了C站。。<br><br>没错。。再往回我又坐到了A站TAT<br><br>B站仿佛有一道结界。。。\n</div>\n\n\n</div>\n<a class=\"zg-anchor-hidden ac\" name=\"40037634-comment\"></a>\n<div class=\"zm-item-meta answer-actions clearfix js-contentActions\">\n<div class=\"zm-meta-panel\">\n\n<a itemprop=\"url\" class=\"answer-date-link meta-item\" data-tooltip=\"s$t$发布于 2016-07-16\" target=\"_blank\" href=\"/question/48337357/answer/111408681\">编辑于 2016-07-24</a>\n\n<a href=\"#\" name=\"addcomment\" class=\"meta-item toggle-comment js-toggleCommentBox\">\n<i class=\"z-icon-comment\"></i>107 条评论</a>\n\n\n<a href=\"#\" class=\"meta-item zu-autohide js-thank\" data-thanked=\"false\"><i class=\"z-icon-thank\"></i>感谢</a>\n\n\n\n<a href=\"#\" class=\"meta-item zu-autohide js-share\"><i class=\"z-icon-share\"></i>分享</a>\n\n<a href=\"#\" class=\"meta-item zu-autohide js-collect\"><i class=\"z-icon-collect\"></i>收藏</a>\n\n\n\n\n\n<span class=\"zg-bull zu-autohide\">&bull;</span>\n\n<a href=\"#\" class=\"meta-item zu-autohide js-noHelp\">没有帮助</a>\n\n<span class=\"zg-bull zu-autohide\">&bull;</span>\n<a href=\"#\" class=\"meta-item zu-autohide js-report\">举报</a>\n\n\n\n\n<meta name=\"copyrightStatus\" content=\"1\">\n<meta name=\"disableCopyAvatar\" content=\"\">\n\n<span class=\"zg-bull\">&bull;</span>\n\n<a href=\"/terms#sec-licence-1\" target=\"_blank\" class=\"meta-item copyright\">\n作者保留权利\n</a>\n\n\n</div>\n</div>\n</div>","<div tabindex=\"-1\" class=\"zm-item-answer  zm-item-expanded\"\n\nitemscope itemtype=\"http://schema.org/Answer\"\ndata-aid=\"39859708\"\ndata-atoken=\"110965647\"\ndata-collapsed=\"0\"\ndata-created=\"1468416108\"\ndata-deleted=\"0\"\ndata-helpful=\"1\"\ndata-isowner=\"0\"\ndata-copyable=\"1\"\n\n\n>\n<link itemprop=\"url\" href=\"/question/48337357/answer/110965647\">\n<meta itemprop=\"answer-id\" content=\"39859708\">\n<meta itemprop=\"answer-url-token\" content=\"110965647\">\n<a class=\"zg-anchor-hidden\" name=\"answer-39859708\"></a>\n\n\n<div class=\"zm-votebar\">\n<button class=\"up \">\n<i class=\"icon vote-arrow\"></i>\n<span class=\"count\">1245</span>\n<span class=\"label sr-only\">赞同</span>\n</button>\n<button class=\"down \">\n<i class=\"icon vote-arrow\"></i>\n<span class=\"label sr-only\">反对</span>\n</button>\n</div>\n\n\n<div class=\"answer-head\">\n<div class=\"zm-item-answer-author-info\">\n\n<a class=\"zm-item-link-avatar avatar-link\"\n\nhref=\"/people/moonlight-48\" target=\"_blank\" data-hovercard=\"p$t$moonlight-48\"\n\n><img src=\"https://pic1.zhimg.com/8e4d7673efd1d007850b121151d12b2c_s.jpg\"\nclass=\"zm-list-avatar avatar\"\n></a>\n\n\n<span class=\"author-link-line\">\n<a class=\"author-link\"\ndata-hovercard=\"p$t$moonlight-48\"\ntarget=\"_blank\" href=\"/people/moonlight-48\"\n>花粥</a></span><span title=\"不是花粥不是花粥\" class=\"bio\">不是花粥不是花粥</span>\n\n</div>\n<div class=\"zm-item-vote-info\" data-votecount=\"1245\">\n\n\n\n<span class=\"voters text\"><span class=\"user-block\"><a data-hovercard=\"p$t$an-dian-dian-94\" href=\"https://www.zhihu.com/people/an-dian-dian-94\" target=\"_blank\" class=\"zg-link author-link\" title=\"行动上的矮子\"\n>行动上的矮子</a></span>&nbsp;<a href=\"#\" class=\"more text\">等&nbsp;<span class=\"js-voteCount\">1245</span>&nbsp;人赞同</a></span>\n\n\n</div>\n</div>\n<div class=\"zm-item-rich-text expandable js-collapse-body\" data-resourceid=\"11550241\" data-action=\"/answer/content\" data-author-name=\"花粥\" data-entry-url=\"/question/48337357/answer/110965647\">\n\n\n<div class=\"zh-summary summary clearfix\" style=\"display:none;\">\n<img src=\"https://pic2.zhimg.com/dc04b50c36651533324be823f9c5b1d5_200x112.jpg\" data-rawwidth=\"690\" data-rawheight=\"669\" class=\"origin_image inline-img zh-lightbox-thumb\" data-original=\"https://pic2.zhimg.com/dc04b50c36651533324be823f9c5b1d5_r.jpg\">\n一年前偶遇一男生，心心念念至今。后来有一次在全民k歌中，听到一个男生的声音很好听，就关注他了。他的粉丝很少，其实唱歌并不是那么好听，可就是特别吧，声音很特别。他以为我们认识，问我是谁，我说不认识，随便听到就关注了。然后开始讨论各种歌啊什么…\n\n<a href=\"/question/48337357/answer/110965647\" class=\"toggle-expand\">显示全部</a>\n\n</div>\n\n\n<div class=\"zm-editable-content clearfix\">\n一年前偶遇一男生，心心念念至今。<br><br><br><br><br>后来有一次在全民k歌中，听到一个男生的声音很好听，就关注他了。<br><br>他的粉丝很少，其实唱歌并不是那么好听，可就是特别吧，声音很特别。他以为我们认识，问我是谁，我说不认识，随便听到就关注了。然后开始讨论各种歌啊什么的。聊着聊着男生有天发我信息说我们微信聊吧，这里太麻烦了。我说好的。<br><br><br>之后就在微信继续胡坎。然后知道他是军校生，恰好是我之前去过的那所。然后没事就聊啊聊。后来有天他问我星期天有时间么，那时候我朋友来，我要去接她。就没有见他。<br><br>当然，这个时候我们其实还没有见过面，互相并不知道对方长什么样子。<br><br>后来情况突变，我朋友不来了，我想啊，他都提了，我不答应有点太那什么了。啊啊啊啊，这算是见网友了么，人生第一次啊。可能是微信上聊的挺开心，或是别的什么原因，那个星期天我们还是见面了。<br><br><br>因为他们有时间限制，见面地点就定在了学校对面。恩，很尴尬很尴尬。<br><br><br><br>然后我在楼上给他打电话，扭脸往旁边的扶梯看的时候，一个男生上来了，是我一年前见过的那个男生。心跳好像都少跳了吧，我竟然又见到他了，完全不知道名字，联系方式竟然又这样见到了。再然后，他接了一个电话，说了一声喂。我在手机这边也听到了。<br><br><br>那天天空很蓝，阳光很好。你穿的不是白衬衫却依旧是我喜欢的样子。<br><br><br><br><br>给大家接一个后续好了，就像大家猜的那样，这种事肯定是BE啊。<br><br>可能是因为抱着不同的态度见面的，我是以朋友的身份，或许他是想找女朋友，又或许是我不够肤白貌美，没有大长腿。然后见面之后的谈话他就开始莫名其妙的消失了。我联系不到他。恩，就是这样。<br><br>偶尔出现几次他句句都在调戏，可我却句句都想当真。<br><br>就这样吧，挺好的，并不是喜欢了就得在一起的。<noscript><img src=\"https://pic2.zhimg.com/dc04b50c36651533324be823f9c5b1d5_b.jpg\" data-rawwidth=\"690\" data-rawheight=\"669\" class=\"origin_image zh-lightbox-thumb\" width=\"690\" data-original=\"https://pic2.zhimg.com/dc04b50c36651533324be823f9c5b1d5_r.jpg\"></noscript><img src=\"//zhstatic.zhihu.com/assets/zhihu/ztext/whitedot.jpg\" data-rawwidth=\"690\" data-rawheight=\"669\" class=\"origin_image zh-lightbox-thumb lazy\" width=\"690\" data-original=\"https://pic2.zhimg.com/dc04b50c36651533324be823f9c5b1d5_r.jpg\" data-actualsrc=\"https://pic2.zhimg.com/dc04b50c36651533324be823f9c5b1d5_b.jpg\">\n</div>\n\n\n</div>\n<a class=\"zg-anchor-hidden ac\" name=\"39859708-comment\"></a>\n<div class=\"zm-item-meta answer-actions clearfix js-contentActions\">\n<div class=\"zm-meta-panel\">\n\n<a itemprop=\"url\" class=\"answer-date-link meta-item\" data-tooltip=\"s$t$发布于 2016-07-13\" target=\"_blank\" href=\"/question/48337357/answer/110965647\">编辑于 2016-07-19</a>\n\n<a href=\"#\" name=\"addcomment\" class=\"meta-item toggle-comment js-toggleCommentBox\">\n<i class=\"z-icon-comment\"></i>315 条评论</a>\n\n\n<a href=\"#\" class=\"meta-item zu-autohide js-thank\" data-thanked=\"false\"><i class=\"z-icon-thank\"></i>感谢</a>\n\n\n\n<a href=\"#\" class=\"meta-item zu-autohide js-share\"><i class=\"z-icon-share\"></i>分享</a>\n\n<a href=\"#\" class=\"meta-item zu-autohide js-collect\"><i class=\"z-icon-collect\"></i>收藏</a>\n\n\n\n\n\n<span class=\"zg-bull zu-autohide\">&bull;</span>\n\n<a href=\"#\" class=\"meta-item zu-autohide js-noHelp\">没有帮助</a>\n\n<span class=\"zg-bull zu-autohide\">&bull;</span>\n<a href=\"#\" class=\"meta-item zu-autohide js-report\">举报</a>\n\n\n\n\n<meta name=\"copyrightStatus\" content=\"1\">\n<meta name=\"disableCopyAvatar\" content=\"\">\n\n<span class=\"zg-bull\">&bull;</span>\n\n<a href=\"/terms#sec-licence-1\" target=\"_blank\" class=\"meta-item copyright\">\n作者保留权利\n</a>\n\n\n</div>\n</div>\n</div>","<div tabindex=\"-1\" class=\"zm-item-answer  zm-item-expanded\"\n\nitemscope itemtype=\"http://schema.org/Answer\"\ndata-aid=\"40500834\"\ndata-atoken=\"112561918\"\ndata-collapsed=\"0\"\ndata-created=\"1469173411\"\ndata-deleted=\"0\"\ndata-helpful=\"1\"\ndata-isowner=\"0\"\ndata-copyable=\"1\"\n\n\n>\n<link itemprop=\"url\" href=\"/question/48337357/answer/112561918\">\n<meta itemprop=\"answer-id\" content=\"40500834\">\n<meta itemprop=\"answer-url-token\" content=\"112561918\">\n<a class=\"zg-anchor-hidden\" name=\"answer-40500834\"></a>\n\n\n<div class=\"zm-votebar\">\n<button class=\"up \">\n<i class=\"icon vote-arrow\"></i>\n<span class=\"count\">2899</span>\n<span class=\"label sr-only\">赞同</span>\n</button>\n<button class=\"down \">\n<i class=\"icon vote-arrow\"></i>\n<span class=\"label sr-only\">反对</span>\n</button>\n</div>\n\n\n<div class=\"answer-head\">\n<div class=\"zm-item-answer-author-info\">\n\n<a class=\"zm-item-link-avatar avatar-link\"\n\nhref=\"/people/liu-xian-sheng-16-72\" target=\"_blank\" data-hovercard=\"p$t$liu-xian-sheng-16-72\"\n\n><img src=\"https://pic3.zhimg.com/4b42d7c6b6d0987671b4e4070f9eba9a_s.png\"\nclass=\"zm-list-avatar avatar\"\n></a>\n\n\n<span class=\"author-link-line\">\n<a class=\"author-link\"\ndata-hovercard=\"p$t$liu-xian-sheng-16-72\"\ntarget=\"_blank\" href=\"/people/liu-xian-sheng-16-72\"\n>刘柯艾</a></span><span title=\"与其诅咒黑暗，不如点亮灯火\" class=\"bio\">与其诅咒黑暗，不如点亮灯火</span>\n\n</div>\n<div class=\"zm-item-vote-info\" data-votecount=\"2899\">\n\n\n\n<span class=\"voters text\"><a href=\"#\" class=\"more text\"><span class=\"js-voteCount\">2899</span>&nbsp;人赞同</a></span>\n\n\n</div>\n</div>\n<div class=\"zm-item-rich-text expandable js-collapse-body\" data-resourceid=\"11550241\" data-action=\"/answer/content\" data-author-name=\"刘柯艾\" data-entry-url=\"/question/48337357/answer/112561918\">\n\n\n<div class=\"zh-summary summary clearfix\" style=\"display:none;\">\n\n都闪开！我来！先申明：以下都是真实案例补申明:称哥们儿ABCDE是为了好区分！跟我做朋友没有这么倒霉，小朋友你不要害怕！1. 哥们儿A去浴室洗澡，不是那种特别豪华的洗浴中心什么的，洗完了之后开了个小包厢休息。这个浴室呢，为了省钱，两个房间中间的隔断…\n\n<a href=\"/question/48337357/answer/112561918\" class=\"toggle-expand\">显示全部</a>\n\n</div>\n\n\n<div class=\"zm-editable-content clearfix\">\n都闪开！我来！<br><br>先申明：以下都是真实案例<br>补申明:称哥们儿ABCDE是为了好区分！跟我做朋友没有这么倒霉，小朋友你不要害怕！<br><br>1. 哥们儿A去浴室洗澡，不是那种特别豪华的洗浴中心什么的，洗完了之后开了个小包厢休息。这个浴室呢，为了省钱，两个房间中间的隔断上，安了一个空调出风口~~<br>这哥们儿嫌冷，顺手就给空调关了~~<br><br>两分钟之后，门开了，进来一个人，拿着一把刀，问：“自己选吧，左手右手？”<br><br>哥们儿A直接就懵逼了~~什么玩意儿就左手右手的？<br><br>来者：“不选是吧？那我替你选！”<br><br>上来就是一顿砍......左手差点儿给砍掉了~<br><br>砍完，来者就走了~~<br><br>警察到场，我靠，这特么得多大仇？<br><br>你有情债？   没有<br>欠人钱了？   没有<br>道上混的？   不是<br>那你怎么被砍的跟西瓜炸了似得？    <br>我特么也不知道啊，我刚躺下，就来一人让我选左手右手！我一句话也没说，他上来就砍！砍完就走~~<br><br>这案子~~后来就撒开去问，道上有没有听说最近谁在浴室砍人了~~<br>后来来了一混社会的，说你们打听这事儿，据我所知，全市只有一个货能做出来，这个人以前跟我的，后来下手太特么狠，被我打发走了~~不过我可说明白，这人这事儿跟我没关系~<br><br>去抓他的时候，更特么诡异~~<br><br>破门一进去~~人家拿着两把刀在客厅中间站着，来呗，你们来一个我砍死一个，来两个砍死两个，牛逼你们就打死我~~<br><br>我靠~~大家只是来把你带走的，你这么搞，气氛就很尴尬了嘛~~我们还没有要干什么，你这是干什么呢~只不过砍个人而已嘛，你这是要拼命啊~~~<br><br>听到这儿，你是不是以为跟电影里演的一样，特警嗖一下飞进来，一个飞踹，直接拿下？？<br><br>那叫什么段子~~<br><br>从后面进来一个老民警，一指他：“***，你还认识我么？”<br>那货：“认识！你抓过我，我服你！”<br>老民警：“把刀给我放下！”<br>那货：“好！”<br><br>放下刀，很安静的就这么被带走了~~~~<br><br>这特么是传说中的气场？？你俩商量好的？<br><br>对了，A为啥被砍？<br><br>这货是这么说的：我特么空调吹的好好的，他把空调关了，我觉得我受到了侮辱！<br><br><br>2. 哥们儿B，在汽车站接人，去早了，就在候车大厅找了个地方坐着玩儿手机，边玩儿边等~~<br>旁边坐了一个人，在喝啤酒~~<br>一切是如此的和谐对吧？<br>喝啤酒那货，突然抡起瓶子就砸了过来~~哥们儿B下意识手一挡，瓶子碎了~胳膊破了~<br>剩的半拉啤酒瓶子，直接噗~~捅眼睛上了~~<br><br>当时哥们儿B的脑子一定是空白的~<br>这特么是什么事儿~~<br><br>喝酒那哥们儿，打完人也没跑，就坐那儿等着~<br><br>警察来了之后都懵逼了，我靠，怎么又扎的跟烂西红柿似得~~~<br><br>你跟他认识？  不认识<br>有人雇你打他？  没有<br>他惹你了？   没有<br>那你特么为什么把人家打成这个熊样！  <br>谁叫他穿这么好，还玩儿这么好的手机？！我什么都没有！我看着不爽！<br><br>这个货，刚从牢里放出来，也没工作，就瞎晃悠~~晃悠到车站，买了瓶啤酒~然后·~~就这样了~~<br><br><b>这两个故事告诉我们，远离垃圾人，因为这种人你真的不知道他到底是什么想的~~反正他的命不值钱，真的说豁出去就太特么能豁出去了~~</b><br><b>所以，狭路相逢让一下，这已经不是一个需要靠勇来胜的社会了~~</b><br><br><br><br>哥们儿C，跟一帮朋友喝酒，从上半夜喝到下半夜~~他说我还有事儿我先走了，你们慢慢喝，到此刻，他都非常非常的清醒、淡定，走路也不晃悠，反正比正常人还正常。<br>其他人就说你别开车啊，叫代驾！<br>他说你们放心吧，我又不傻，我叫代驾！掏出手机就叫代驾~~<br>其他人看他一切正常，就上楼回去继续喝了~~<br><br>第二天，所有人手机都炸了~~丫出事儿了！<br><br>丫开着他的进口SUV，一路回家，在半路上冲上马路牙撞断路灯杆车子凌空飞起来再撞断行道树，砸在地上，路灯杆落地穿透驾驶座~~~~<br><br>他，从前挡风飞了出去。。。。<br><br>救护车到的时候，看到这个壮观的景象，再看看地上那个一动不动的血葫芦.....<br><br>第一反应，这特么能活下来就邪了~~<br><br>结果？<br><br>头皮撕裂，缝了几针<br><br>屁股骨裂<br><br>没了~~~<br><br>到医院缝头皮的时候麻药都没打，丫酒还没醒呢~~<br>一边推医生，一边说，别闹别闹，不喝了~~<br><br><br><br><b>这个故事告诉我们，不要以为喝完酒看上去没事儿的人，他就真没事儿，这哥们儿事后说，他根本就不知道自己是什么时候出的门，根本就不知道自己开车了，一切没经过大脑~~~他的记忆开始于第二天早上一切都好了~咦~我怎么躺在医院里~</b><br><b>同样，不要以为喝完酒自己感觉没事儿就真的没事儿，酒劲突然上来，你根本就控制不了~</b><br><b>喝酒不开车，开车不喝酒~看不到代驾，不能让他走！！！！</b><br><br><br>2016.7.27更~~~<br><br>哥们儿D，纯洁小处男一枚，被损友们带去苏荷见了一下世面之后，一发不可收拾~~<br>有一天他自己信心慢慢的带着家底进了苏荷，很偶然的遇到了一个美女，这个美女跟他说，我是陪你喝酒的，如果我们喝的愉快，那后面就可以省略一万多字了~~<br>小伙儿一看，我去~这脸，这胸，这腰，这屁股，这腿~~这暗示! 这是要迈上人生巅峰啊~~~<br>一下把自己钱包拍桌子上了，只要你开心，酒随便点！<br>呵呵~~哥们儿都这么霸气了，那姑娘不得给你撑个面子？点呗~花钱这事儿谁不会？<br>第一天，喝酒结束，哥们儿说咱们去聊聊那一万字呗？<br>姑娘说，不方便，明天来咱一定聊<br>第二天，又来，又没聊成<br>第三天.....<br>钞票如水，岁月如梭<br>第七天，哥们儿D终于憋不住了，两眼含泪的跟姑娘说——你看我对你是不是特别的真诚？你说我点酒你就开心，我连续点了7天，你说不方便，让我等，我连续等了7天，7天，我一共在你身上花了17万了！我是把老婆本儿都在你身上花完了，你今天能跟我走了呗？！<br>姑娘听完真的感动了，说你等我一下，我去换个衣服就跟你走~~~<br><br>然后。。。。。<br><br>后来。。。。。<br><br>听说是被酒吧保安像架猪仔一样扔出来之后，另外一个哥们儿开车去接的他，他连打的钱都没有了。。。<br><br>姑娘？什么姑娘？哪有姑娘？<br><br><b>这个故事告诉我们：像我们这样的好小孩是不应该去酒吧的！</b><br><br><br>未完待续。。。。。\n</div>\n\n\n</div>\n<a class=\"zg-anchor-hidden ac\" name=\"40500834-comment\"></a>\n<div class=\"zm-item-meta answer-actions clearfix js-contentActions\">\n<div class=\"zm-meta-panel\">\n\n<a itemprop=\"url\" class=\"answer-date-link meta-item\" data-tooltip=\"s$t$发布于 2016-07-22\" target=\"_blank\" href=\"/question/48337357/answer/112561918\">编辑于 2016-07-27</a>\n\n<a href=\"#\" name=\"addcomment\" class=\"meta-item toggle-comment js-toggleCommentBox\">\n<i class=\"z-icon-comment\"></i>178 条评论</a>\n\n\n<a href=\"#\" class=\"meta-item zu-autohide js-thank\" data-thanked=\"false\"><i class=\"z-icon-thank\"></i>感谢</a>\n\n\n\n<a href=\"#\" class=\"meta-item zu-autohide js-share\"><i class=\"z-icon-share\"></i>分享</a>\n\n<a href=\"#\" class=\"meta-item zu-autohide js-collect\"><i class=\"z-icon-collect\"></i>收藏</a>\n\n\n\n\n\n<span class=\"zg-bull zu-autohide\">&bull;</span>\n\n<a href=\"#\" class=\"meta-item zu-autohide js-noHelp\">没有帮助</a>\n\n<span class=\"zg-bull zu-autohide\">&bull;</span>\n<a href=\"#\" class=\"meta-item zu-autohide js-report\">举报</a>\n\n\n\n\n<meta name=\"copyrightStatus\" content=\"2\">\n<meta name=\"disableCopyAvatar\" content=\"https://pic3.zhimg.com/4b42d7c6b6d0987671b4e4070f9eba9a_s.png\">\n\n<span class=\"zg-bull\">&bull;</span>\n\n\n<a href=\"/copyright/apply?answer=112561918\" target=\"_blank\" class=\"meta-item copyright\">申请转载</a>\n\n\n\n</div>\n</div>\n</div>","<div tabindex=\"-1\" class=\"zm-item-answer  zm-item-expanded\"\n\nitemscope itemtype=\"http://schema.org/Answer\"\ndata-aid=\"40870080\"\ndata-atoken=\"113479599\"\ndata-collapsed=\"0\"\ndata-created=\"1469609307\"\ndata-deleted=\"0\"\ndata-helpful=\"1\"\ndata-isowner=\"0\"\ndata-copyable=\"1\"\n\n\n>\n< /a>\n\n\n\n<a href=\"#\" class=\"meta-item zu-autohide js-share\"><i class=\"z-icon-share\"></i>分享</a>\n\n<a href=\"#\" class=\"meta-item zu-autohide js-collect\"><i class=\"z-icon-collect\"></i>收藏</a>\n\n\n\n\n\n<span class=\"zg-bull zu-autohide\">&bull;</span>\n\n<a href=\"#\" class=\"meta-item zu-autohide js-noHelp\">没有帮助</a>\n\n<span class=\"zg-bull zu-autohide\">&bull;</span>\n<a href=\"#\" class=\"meta-item zu-autohide js-report\">举报</a>\n\n\n\n\n<meta name=\"copyrightStatus\" content=\"1\">\n<meta name=\"disableCopyAvatar\" content=\"\">\n\n<span class=\"zg-bull\">&bull;</span>\n\n<a href=\"/terms#sec-licence-1\" target=\"_blank\" class=\"meta-item copyright\">\n作者保留权利\n</a>\n\n\n</div>\n</div>\n</div>","<div tabindex=\"-1\" class=\"zm-item-answer  zm-item-expanded\"\n\nitemscope itemtype=\"http://schema.org/Answer\"\ndata-aid=\"41055067\"\ndata-atoken=\"113939247\"\ndata-collapsed=\"0\"\ndata-created=\"1469805907\"\ndata-deleted=\"0\"\ndata-helpful=\"1\"\ndata-isowner=\"0\"\ndata-copyable=\"1\"\n\n\n>\n<link itemprop=\"url\" href=\"/question/48337357/answer/113939247\">\n<meta itemprop=\"answer-id\" content=\"41055067\">\n<meta itemprop=\"answer-url-token\" content=\"113939247\">\n<a class=\"zg-anchor-hidden\" name=\"answer-41055067\"></a>\n\n\n<div class=\"zm-votebar\">\n<button class=\"up \">\n<i class=\"icon vote-arrow\"></i>\n<span class=\"count\">4279</span>\n<span class=\"label sr-only\">赞同</span>\n</button>\n<button class=\"down \">\n<i class=\"icon vote-arrow\"></i>\n<span class=\"label sr-only\">反对</span>\n</button>\n</div>\n\n\n<div class=\"answer-head\">\n<div class=\"zm-item-answer-author-info\">\n\n<a class=\"zm-item-link-avatar avatar-link\"\n\nhref=\"/people/zhang-chang-supersing-53\" target=\"_blank\" data-hovercard=\"p$t$zhang-chang-supersing-53\"\n\n><img src=\"https://pic2.zhimg.com/82a8bd670d0fa8920eff42b558ae5edd_s.jpg\"\nclass=\"zm-list-avatar avatar\"\n></a>\n\n\n<span class=\"author-link-line\">\n<a class=\"author-link\"\ndata-hoverca
